fragment AvailabilityFragment on Availability {
  id
  day
  startsAt
  endsAt
  modelId
  matches {
    any
    count
    edges {
      rank
      bestMatch
      activitiesIntersection
      activitiesIntersectionCount
      node {
        id
        startsAt
        endsAt
        user {
          firstName
          pictureUrl
          settings {
            activities
          }
        }
      }
    }
  }
}
